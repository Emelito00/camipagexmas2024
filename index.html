<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cami's Michael Jackson Fan Page - Videos, Songs, and More!</title>
    <style>
        body {
            font-family: Arial Rounded, sans-serif;
            background: linear-gradient(to right, #ffcccc, #ffccff);
            color: #333;
            text-align: center;
            padding: 20px;
        }
        header {
            background-color: #000;
            color: white;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
        }
        section {
            margin: 20px auto;
            max-width: 600px;
        }
        button {
            background-color: #000;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #444;
        }
        iframe {
            margin: 20px auto;
            display: block;
            border: none;
        }
        .image-container img {
            width: 50%;
            height: auto;
            margin: 20px 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cami's Michael Jackson Fan Page</h1>
        <p>Explore songs, videos, and pictures of the King of Pop!</p>
    </header>

    <!-- Search Section -->
    <section>
        <h2>Search for Michael Jackson Songs</h2>
        <form class="search-bar" action="https://www.youtube.com/results" method="get" target="_blank">
            <input type="text" name="search_query" id="searchQuery" placeholder="Enter song or video name">
            <input type="submit" value="Search">
        </form>
        <iframe id="search-result" width="560" height="315" src=""
            title="Search Result" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
        </iframe>
    </section>

    <!-- Video Section -->
    <section id="videos">
        <h2>Watch Music Videos</h2>
        <button onclick="playVideo('xaYSqjvZjTs')">Chicago</button>
        <button onclick="playVideo('O89sPooBhyE')">I Saw Mommy Kissing Santa Claus</button>
        <button onclick="playVideo('F2AitTPI5U0')">Black & White</button>
        <div id="video-player"></div>
    </section>

    <!-- Images Section -->
    <section>
        <h2>Gallery</h2>
        <div class="image-container">
            <img id="michaelImage" src="" alt="Michael Jackson">
        </div>
    </section>

    <script>
        // Load the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;

        function onYouTubeIframeAPIReady() {
            // YouTube IFrame Player API ready function
        }

        function playVideo(videoId) {
            if (player) {
                player.destroy();
            }
            player = new YT.Player('video-player', {
                height: '315',
                width: '560',
                videoId: videoId,
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            event.target.setVolume(50); // Set volume to 50%
            event.target.playVideo(); // Automatically play the video
        }

        // Array of image URLs
        const images = [
            'https://upload.wikimedia.org/wikipedia/commons/9/91/Michael_Jackson%2C_Victory_Tour%2C_Arrowhead_Stadium%2C_1984.jpg',
            'https://upload.wikimedia.org/wikipedia/commons/e/e8/Michael_Jackson_1983_%28cropped%29.jpg',
            'https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/MICHAEL_JACKSON_%285252255058%29.jpg/640px-MICHAEL_JACKSON_%285252255058%29.jpg',
            // Add more URLs as needed
        ];

        // Randomly select an image from the array
        document.getElementById('michaelImage').src = images[Math.floor(Math.random() * images.length)];

        function searchSong(event) {
            event.preventDefault();
            const query = document.getElementById('searchQuery').value.trim();
            if (query) {
                const iframe = document.getElementById('search-result');
                iframe.src = `https://www.youtube.com/embed?listType=search&list=${encodeURIComponent(query)}`;
            }
        }
    </script>
</body>
</html>
