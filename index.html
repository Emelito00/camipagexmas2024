<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cami's Michael Jackson Fan Page - Videos, Songs, and More!</title>
    <style>
        body {
            font-family: Arial Rounded, sans-serif;
            background: linear-gradient(to right, #ffcccc, #ffccff);
            color: #333;
            text-align: center;
            padding: 20px;
        }
        header {
            background-color: #000;
            color: white;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
        }
        section {
            margin: 20px auto;
            max-width: 600px;
        }
        button {
            background-color: #000;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #444;
        }
        iframe {
            margin: 20px auto;
            display: block;
            border: none;
        }
        .image-container img {
            width: 50%;
            height: auto;
            margin: 20px 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cami's Michael Jackson Fan Page</h1>
        <p>Explore songs, videos, and pictures of the King of Pop!</p>
    </header>

    <!-- Search Section -->
    <section>
        <h2>Search for Michael Jackson Songs</h2>
        <form class="search-bar" action="https://www.youtube.com/results" method="get" target="_blank">
            <input type="text" name="search_query" id="searchQuery" placeholder="Enter song or video name">
            <input type="submit" value="Search">
        </form>
        <iframe id="search-result" width="560" height="315" src=""
            title="Search Result" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
        </iframe>
    </section>

    <!-- Video Section -->
    <section id="videos">
        <h2>Watch Music Videos</h2>
        <button onclick="playVideo('https://www.youtube.com/embed/xaYSqjvZjTs')">Chicago</button>
        <button onclick="playVideo('https://www.youtube.com/embed/O89sPooBhyE')">I Saw Mommy Kissing Santa Claus</button>
        <button onclick="playVideo('https://www.youtube.com/embed/F2AitTPI5U0?si=cMMRRdS-8E0J3Uwa')">Black & White</button>
        <iframe id="video-player" width="560" height="315" src="" 
            title="YouTube video player" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
    </section>

    <!-- Images Section -->
    <section>
        <h2>Gallery</h2>
        <div class="image-container">
            <img id="michaelImage" src="" alt="Michael Jackson">
        </div>
    </section>

    <script>
        const images = [
            'https://upload.wikimedia.org/wikipedia/commons/9/91/Michael_Jackson%2C_Victory_Tour%2C_Arrowhead_Stadium%2C_1984.jpg',
            'https://upload.wikimedia.org/wikipedia/commons/e/e8/Michael_Jackson_1983_%28cropped%29.jpg',
            'https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/MICHAEL_JACKSON_%285252255058%29.jpg/640px-MICHAEL_JACKSON_%285252255058%29.jpg'
        ];
        document.getElementById('michaelImage').src = images[Math.floor(Math.random() * images.length)];

        function playVideo(url) {
            const iframe = document.getElementById('video-player');
            iframe.src = url.includes('?') ? `${url}&autoplay=1` : `${url}?autoplay=1`;
        }

        function searchSong(event) {
            event.preventDefault();
            const query = document.getElementById('searchQuery').value.trim();
            if (query) {
                const iframe = document.getElementById('search-result');
                iframe.src = `https://www.youtube.com/embed?listType=search&list=${encodeURIComponent(query)}`;
            }
        }
    </script>
</body>
</html>
